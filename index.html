<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-4">

    <h1 class="mb-4">Agencia de Viajes</h1>

    <!-- Seccion de clientes -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="mb-3">Clientes</h2>

            <div class="row g-2 mb-3">
                <div class="col-md">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md">
                    <input type="text" id="apellido" class="form-control" placeholder="Apellidos">
                </div>
                <div class="col-md">
                    <input type="email" id="email" class="form-control" placeholder="Correo Electrónico">
                </div>
                <div class="col-md">
                    <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                </div>
                <div class="col-md-auto">
                    <button id="btnCliente" class="btn btn-secondary w-100">
                        Añadir Cliente
                    </button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaClientes"></tbody>
            </table>
        </div>
    </div>

    <!-- Seccion de viajes -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="mb-3">Viajes</h2>

            <div class="row g-2 mb-3">
                <div class="col-md">
                    <input type="text" id="codigo" class="form-control" placeholder="Código">
                </div>
                <div class="col-md">
                    <input type="text" id="destino" class="form-control" placeholder="Destino">
                </div>
                <div class="col-md">
                    <input type="number" id="precio" class="form-control" placeholder="Precio">
                </div>
                <div class="col-md">
                    <select id="tipoViaje" class="form-select">
                        <option value="">Tipo de Viaje</option>
                        <option value="vuelo">Vuelo</option>
                        <option value="hotel">Hotel</option>
                        <option value="paquete">Paquete</option>
                    </select>
                </div>
                <div class="col-md-auto">
                    <button id="btnViaje" class="btn btn-secondary w-100">
                        Añadir Viaje
                    </button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Destino</th>
                        <th>Precio</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaViajes"></tbody>
            </table>
        </div>
    </div>

    <!-- Seccion de reservas -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="mb-3">Reservas</h2>

            <div class="row g-2 mb-3">
                <div class="col-md">
                    <select id="selectCliente" class="form-select">
                        <option>Seleccionar Cliente</option>
                    </select>
                </div>
                <div class="col-md">
                    <select id="selectViaje" class="form-select">
                        <option>Seleccionar Viaje</option>
                    </select>
                </div>
                <div class="col-md-auto">
                    <button id="btnReserva" class="btn btn-secondary w-100">
                        Crear Reserva
                    </button>
                </div>
            </div>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Cliente</th>
                        <th>Viaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaReservas"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
